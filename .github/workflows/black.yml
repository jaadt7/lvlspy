name: black

on:
  push:
      branches:
        - brad

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
     - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: install dependencies
        run: |
          pip install black
      - name: run black
        run: |
          black --line-length=79 lvlspy/*.py
